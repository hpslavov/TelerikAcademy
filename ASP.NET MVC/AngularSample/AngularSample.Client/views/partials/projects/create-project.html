<div class="container">
    <div class="well">
        <form name="createProjectForm" class="form-horizontal">
            <fieldset>
                <legend>Create New Project</legend>

                <div class="form-group">
                    <label for="name" class="col-md-2 control-label">Name</label>
                    <div class="col-md-10">

                       <input id="name" type="text" required="required" placeholder="Project Name" ng-model="project.name" class="form-control"/>

                    </div>
                </div>

                <div class="form-group">
                    <label for="licenseId" class="col-md-2 control-label">License</label>
                    <div class="col-md-10">
                        <select class="form-control" id="licenseId"  required="required" ng-model="project.licenseId">
                            <option value="">Select License Type</option>
                            <option ng-repeat="license in vm.licenses" value="{{license.Id}}">{{license.Name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-md-2 control-label">Description</label>
                    <div class="col-md-10">

                        <input id="description" type="text" placeholder="Description" ng-model="project.description" class="form-control" />

                    </div>
                </div>

                <div class="form-group">
                    <label for="isPrivate" class="col-md-2 control-label">Private</label>
                    <div class="col-md-10">
                        <input id="isPrivate" type="checkbox" ng-model="project.private" />
                    </div>
                </div>


                <div class="pull-right">
                    <button ng-click="vm.createProject(project)" ng-disabled="createProjectForm.$invalid || (project.name.length === 0 || project.description.length === 0)" class="btn btn-primary">
                        Create
                    </button>
                    <a href="#/" class="btn btn-primary">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
