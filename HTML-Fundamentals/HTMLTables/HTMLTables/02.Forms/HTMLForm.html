<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML Form</title>
    <meta charset="utf-8" />
</head>
<body>
    <form name="MemberName" method="get" action="http://telerikacademy.com">
        <div>Member name : <input type="text" name="name" required placeholder="Enter member name"/><strong>*req</strong></div>
        <div>Email : <input type="email" name="email" required placeholder="Enter email"/><strong>*req</strong></div>
        <div>School : <input type="text" name="school" required placeholder="Enter school"/><strong>*req</strong></div><br />
        <div><input type="image" name="image" src="index.jpg" width="50" height="50" /></div>
    </form>
</body>
</html>
