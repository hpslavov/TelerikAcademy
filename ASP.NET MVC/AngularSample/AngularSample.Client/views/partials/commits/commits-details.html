<div class="container">
    <div class="row text-center">
        <h2>Commit Details</h2>
    </div>
    <div>
        <table class="table table-bordered">
            <tr>
                <th class="text-center">
                    Id
                </th>
                <th class="text-center">
                    Username
                </th>

                <th class="text-center">
                    Source code
                </th>
                <th class="text-center">
                    Created on
                </th>
                <th class="text-center">
                    Project name
                </th>
            </tr>
            <tr>
                <td class="text-center"><a href="#/commits/{{vm.commit.Id}}">{{vm.commit.Id}}</a></td>
                <td class="text-center">{{vm.commit.UserName}}</td>
                <td class="text-center">{{vm.commit.SourceCode}}</td>
                <td class="text-center"><a href="#/">{{vm.commit.CreatedOn | humanReadableDate}}</a></td>
                <td class="text-center" >{{vm.commit.ProjectName}}</td>
            </tr>
        </table>
    </div>
</div>
