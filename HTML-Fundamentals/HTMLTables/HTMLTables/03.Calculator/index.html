<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <meta charset="utf-8" />
</head>
<body>
    <form>
        <table cellpadding="4" border="1">
            <tr>
                <td colspan="4" align="center" ><input type="text" style="text-align:right" /></td>

            </tr>
            <tr>
                <td align="center"><input type="button" name="button1" value="1" /></td>
                <td align="center"><input type="button" name="button2" value="2" /></td>
                <td align="center"><input type="button" name="button3" value="3" /></td>
                <td align="center"><input type="button" name="button+" value="+" /></td>
            </tr>
            <tr>
                <td align="center"><input type="button" name="button4" value="4" /></td>
                <td align="center"> <input type="button" name="button5" value="5" /> </td>
                <td align="center"> <input type="button" name="button6" value="6" /></td>
                <td align="center"> <input type="button" name="button-" value="-" /></td>
            </tr>
            <tr>
                <td align="center"> <input type="button" name="button7" value="7" /></td>
                <td align="center"> <input type="button" name="button8" value="8" /></td>
                <td align="center"> <input type="button" name="button9" value="9" /></td>
                <td align="center"> <input type="button" name="button*" value="*" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="button" name="button0" value="0" /></td>
                <td align="center"><input type="button" name="buttonDot" value="." /></td>
                <td align="center"><input type="button" name="buttonSlash" value="/" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
