<table class="table table-bordered">
    <tr>
        <th class="text-center">
            Id
        </th>
        <th class="text-center">
            Name
        </th>
       
        <th class="text-center">
            Total Users
        </th>
        <th class="text-center">
            Created on
        </th>
        <th class="text-center" ng-show="vm.identity && vm.identity.isAuthenticated()">
            License
        </th>
    </tr>
    <tr ng-repeat="project in vm.projects">
        <td class="text-center"><a href="#/projects/{{project.Id}}">{{project.Id}}</a></td>
        <td class="text-center">{{project.Name}}</td>
        <td class="text-center">{{project.TotalUsers}}</td>
        <td class="text-center"><a href="#/">{{project.CreatedOn | humanReadableDate}}</a></td>
        <td class="text-center" ng-show="vm.identity && vm.identity.isAuthenticated()">
            <div >
                <img class="smallPicture" ng-src="img/img/{{project.License +'.png'}}" />
            </div>
        </td>
    </tr>
</table>
